
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cart Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul>
            {% for item in cart %}
              <li><span class="col-md-4">  {{ item.item }} </span><span class="col-md-4"> qty:{{ item.quantity }} </span><span class="col-md-4"> price: {{item.total }} </span></li>

            {% endfor %}
            </ul>
            <hr>
            <h4>Total = {{ total }}</h4>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          <a href="{% url 'checkout' %}" class="btn btn-primary" role="button">Pay Order</a>
        </div>
      </div>
    </div>
</div>
